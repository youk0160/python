<!-- based on the folder structure on the right -->
<!-- linking a css style sheet -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

<h1>Checker Board</h1>
<table>
{% for x in range(0,row,1):%}
    <tr>
        {% for y in range(0,col,1):%}
            {% if y%2==x%2:%}
            <td class="white"></td>
            {% else: %}
            <td class="black"></td>
            {% endif %}
        {% endfor %}
    </tr>
{% endfor %}

</table>
