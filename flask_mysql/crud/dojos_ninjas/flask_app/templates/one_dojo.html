<h1>{{dojo.name}} Ninjas</h1>

<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>

        {%for ninja in dojo.ninjas%}
        <tr>
        <td>{{ninja.first_name}}</td>
        <td>{{ninja.last_name}}</td>
        <td>{{ninja.age}}</td>
        </tr>
        {%endfor%}

</table>
<a href="/dojos">Home</a>
